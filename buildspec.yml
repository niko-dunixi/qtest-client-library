      - aws s3 cp "${MAVEN_GPG_S3_URI}" "${HOME}/.m2/maven-private-key.asc"
      - gpg --version
      - gpg --list-keys
      - gpg --import "${HOME}/.m2/maven-private-key.asc"
      - gpg --list-keys
